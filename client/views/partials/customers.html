<div ng-controller="customersController" class="main">
	<h3>Add a new customer</h3>
	<p>
		Customer name: <input type="text" ng-model="new_customer">
		<button ng-click="addCustomer()">Add</button>
	</p>
	<p><input type="text" ng-model="customerFilter" placeholder="search name..."></p>
	<table>
		<tr><th>Customer Name</th>
			<th>Created Date</th>
			<th>Actions</th>
		</tr>
		<tr ng-repeat="customer in customers | filter: {name: customerFilter} | orderBy:'-createdAt'">
			<td>{{customer.name}}</td>

			<td>{{ customer.createdAtPretty }}</td>
			<td><button ng-click="deleteCustomer(customer._id)" ng-hide="customer.error">Remove</button</td>
		</tr>
	</table>
</div>

<div ng-controller="ordersController" class="main">
	<h3>Add a new order</h3>
	<p>Customer:
		<select ng-model="new_order._customer">
			<option ng-repeat="customer in customers" value="{{customer._id}}">{{customer.name}}</option>
		</select>
	</p>
	<p>Order: <input type="number" ng-model="new_order.quantity">
		<select ng-model="new_order._product">
			<option ng-repeat="product in products" value="{{product._id}}">{{product.product}}</option>
		</select>
	</p>
	<p><button ng-click="addOrder()">Order</button></p>
	<table>
		<tr><th>Customer Name</th>
			<th>Product</th>
			<th>Quantity</th>
		</tr>
		<tr ng-repeat="order in orders">
			<td>{{order._customer.name}}</td>
			<td>{{order._product.product}}</td>
			<td>{{order.quantity}}</td>
		</tr>
	</table>
</div>
